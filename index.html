<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ! Tailwind and Daisy UI CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ! Tailwind and Daisy UI CDN end-->

    <!-- ! Tailwind Custom Color script -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "custom-black-text": "#414040",
              "custom-gray-text": "#707070",
              "custom-gold-color": "#b68c5a",
            },
          },
        },
      };
    </script>
    <!-- ! Tailwind Custom Color script end -->

    <!-- ! Fontawesome script -->
    <script
      src="https://kit.fontawesome.com/0b79e898da.js"
      crossorigin="anonymous"
    ></script>
    <!-- ! Fontawesome script end -->

    <!-- ! Poppins font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ! Poppins font link end -->

    <!-- ! Garamond font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <!-- ! Garamond font link end -->

    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }

      .font-garamond {
        font-family: "EB Garamond", serif;
      }
    </style>

    <title>Legal Solutions</title>
  </head>
  <body>
    <!-- ! Header starts -->
    <header></header>
    <!-- ! Header ends -->

    <!-- ! Main starts -->
    <main></main>
    <!-- ! Main ends -->

    <!-- ! Footer starts -->
    <footer></footer>
    <!-- ! Footer ends -->
  </body>
</html>
